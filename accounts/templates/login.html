{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}

    {% if error %}
        {{ error }}
        <br/>
        <br/>
    {% endif %}

    <h1>Login</h1>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ login_form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

{% endblock %}
