{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}

    <h1>Sign Up!</h1>

    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {{ register_form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

{% endblock %}
