{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block title %}Create{% endblock %}

{% block content %}

    {% if error %}
        {{ error }}
        <br/>
        <br/>
    {% endif %}

    <h1 class="pt-2">Create</h1>

    <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ product_form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>

{% endblock %}
